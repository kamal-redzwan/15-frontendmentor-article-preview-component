<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <article class="article">
      <img
        src="./images/drawers.jpg"
        alt="picture of a drawer with props on top"
      />
      <div class="article__content">
        <h1 class="article__heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p class="article__copy">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
      </div>
      <footer class="article__footer">
        <div class="article__footer-content">
          <img
            class="article__avatar"
            src="./images/avatar-michelle.jpg"
            alt="headshot of the author"
          />
          <div class="article__info">
            <h2 class="article__info-name">Michelle Appleton</h2>
            <p class="article__info-date">28 Jun 2020</p>
          </div>
          <button class="article__button">
            <img
              class="share-btn"
              src="./images/icon-share.svg"
              alt="share icon"
            />
          </button>
        </div>
      </footer>
    </article>
  </body>
</html>
